{% extends 'site/main.html' %}
{% load static %}
{% block content %}

<div class="container">
    <br>
    <br>
    <div class="row justify-content-center text-center">
        {% if about_me_obj %}
        <div class="col-md-6">
            <img src="{{ about_me_obj.image.url }}" alt="Profile Photo" class="profile-photo">
        </div>
        <div class="col-md-6">
            <div class="about-text">
                <h2>{{ about_me_obj.title }}</h2>
                <br>
                <p>{{ about_me_obj.text }}</p>
            </div>
        </div>
        {% else %}
        <p>About me section is not available right now.</p>
        {% endif %}
    </div>
</div>

{% endblock %}
