<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoice for Your Order</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f6f6f6; font-family: Arial, sans-serif;">
    <table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse; margin-top: 15px;">
        <tr>
            <td align="center" bgcolor="#044f99" style="padding: 40px 0;">
                <img src="http://placehold.it/200x50/044f99/ffffff?text=LOGO" alt="Company Logo" width="200" height="50" style="display: block;">
            </td>
        </tr>

        <tr>
            <td bgcolor="#ffffff" style="padding: 40px 30px;">
                <table border="0" cellpadding="0" cellspacing="0" width="100%" style="border-collapse: collapse;">
                    <tr>
                        <td style="border-bottom: 2px solid #eeeeee; padding-bottom: 10px;">
                            <h1 style="color: #333333; font-size: 24px; margin: 0;">Invoice for Your Order</h1>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 20px 0 30px 0;">
                            <p style="margin: 0;">Dear {{ customer_name }}</p>
                            <p style="margin: 0;">Thank you for your purchase. Attached is the invoice for your recent order:</p>
                            <p style="margin: 0;">{{ order_id }}</p>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-top: 20px; border-top: 2px solid #eeeeee;">
                            <p style="margin: 0;">If you have any questions regarding your invoice, please contact us.</p>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-top: 30px;">
                            <p style="margin: 0;">Thank you for your business!</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr>
            <td bgcolor="#044f99" style="padding: 30px 30px;">
                <table border="0" cellpadding="0" cellspacing="0" width="100%" style="border-collapse: collapse;">
                    <tr>
                        <td style="color: #ffffff; font-size: 14px; text-align: center;">
                            &copy; 2024 SÅ‚awomir Grzanka. All rights reserved.
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
